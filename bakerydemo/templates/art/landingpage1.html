                        <h1>Landing Page One</h1>
			Your first step down the road of success	

			<div id=maincontainer></div>

			<div id="like_button_container"></div>
		  	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  			<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>


  			<!-- Load our React component. -->
			<!-- script src="/static/js/landingpage1.js"></script FIXME: use the script instead.. -->
  			<script>
				'use strict';

				const potential = JSON.parse('{{ json }}');
				const e = React.createElement;

				class LikeButton extends React.Component {
  					constructor(props) {
    						super(props);
    						this.state = { liked: false };
  					}

  					render() {
    						if (this.state.liked) {
      							return 'You liked this.';
    						}

    						return e('button', { onClick: () => this.setState({ liked: true }) }, 'Like');
  					}
				}
				const domContainer = document.querySelector('#like_button_container');
				ReactDOM.render(e(LikeButton), domContainer);


				class PrettyPrintJson extends React.Component {
    					render() {
         					// data could be a prop for example
         					// const { data } = this.props;
						return (e('pre', { onView: () => console.log(potential) }, JSON.stringify(potential, null, 2)));
    					}
				}

				ReactDOM.render(e(PrettyPrintJson), document.getElementById('maincontainer'));




			</script>
		</body>
</html>
