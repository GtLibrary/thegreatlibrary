
<!DOCTYPE html>
<html>
<head>
	<title>Donald Knuth Chat</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.message {
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
		}
		.user {
			background-color: #e6f2ff;
		}
		.assistant {
			background-color: #f2ffe6;
		}
		.system {
			background-color: #fff2e6;
		}
		.input-container {
			display: flex;
			margin-top: 20px;
		}
		.input-text {
			flex-grow: 1;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			font-size: 16px;
		}
		.input-submit {
			margin-left: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		.input-submit:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		{% if response_message %}
			<div class="message assistant">{{ response_message }}</div>
		{% endif %}
		{% for message in message_array %}
			<div class="message {{ message.role }}">
				{{ message.content }}
			</div>
		{% endfor %}
		<form method="post">
			<div class="input-container">
				<input type="text" name="user_input" class="input-text" placeholder="Type your message here...">
				<button type="submit" class="input-submit">Send</button>
			</div>
		</form>
	</div>
</body>
</html>
